<h2 class="sidebar-title">Popular Posts</h2>

<div class="grid" style="position: relative;">
    {% for post in posts %}
        <div class="portfolio-item recent">

            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="300" height="201">
            {% else %}
                <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="">
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d.m.Y H:i" }}<span>|</span>Views: {{ post.views }}</p>

            </div>
        </div>
    {% endfor %}
</div>
